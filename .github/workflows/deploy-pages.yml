name: Deploy to GitHub Pages

# Grant the workflow the minimal permissions it needs
permissions:
  contents: read      # allow checkout / read repo contents
  pages: write        # allow Pages deployment
  id-token: write     # required for OIDC token used by deploy-pages

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          CI: false

      - name: Copy index.html to 404.html (SPA fallback)
        run: |
          if [ -f dist/index.html ]; then
            cp dist/index.html dist/404.html
          else
            echo "dist/index.html not present â€” build probably failed"
            exit 1
          fi

      - name: Upload static files as Pages artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
